<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Ayles Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>

        function validate() {
            console.log("--validating!--");

            let firstName = $("#firstName").val();
            let lastName = $("#lastName").val();
            let email = $("#email").val();
            let password = $("#password").val();
            let confirmPassword = $("#confirmPassword").val();
            let validationFail = false;

            if(!firstName || !lastName || !email || !password || !confirmPassword){
                console.log("All fields must be filled.");
                validationFail = true;
            }

            if(password.length < 8 || password.length > 20){
                console.log("Password must be between 8 and 20 characters long.");
                validationFail = true;
            }

            if(password != confirmPassword){
                console.log("Passwords do not match.");
                validationFail = true;
            }

            let regex = /^(?=.*[a-zA-Z])(?=.*[0-9])/;
            if(!password.match(regex)){
                console.log("Password must contain letters and numbers.");
                validationFail = true;
            }

            if(validationFail){
                return false;
            }

            return true;
        }




        $(document).ready(function () {
            console.log("==ready!==");
        });

    </script>
</head>

<body>
    <h1>User Registration</h1>

    <form id="registrationForm" onsubmit="return validate()">
        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" id="firstName" placeholder="First Name"><br>
        <!-- <span style="color:red">error</span> -->

        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name"><br>

        <label for="email">Email: </label>
        <input type="text" name="email" id="email" placeholder="email@domain.com"><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword"><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
